  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- My Style Sheet -->

  <!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <title>Contact | Student Events</title>
</head>

<body>
  <!-- Bootstrap Jumbotron -->
  <header class="jumbotron jumbotron-fluid bg-red mb-0">
    <div class="container">
      <h1 class="display-3 text-white text-center lead">Contact</h1>
    </div>
  </header>

  <!-- Bootstrap Navigation bar -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-light-blue">
    <a href="home.html" class="navbar-brand text-dark">Student Events</a>

    <!-- Hamburger menu icon -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="home.html" class="nav-link text-secondary">Home</a>
        </li>
        <li class="nav-item">
          <a href="clubs.html" class="nav-link text-secondary">Clubs</a>
        </li>
        <li class="nav-item">
          <a href="officers.html" class="nav-link text-secondary">Officers</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link text-secondary">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Main Content Area -->
  <main class="container-fluid col-10">
    <form class="needs-validation mt-5" action="mailto:getinvolved@cwi.edu?subject=Contact&nbsp;Form&nbsp;Student&nbsp;Events" name="Personal Portfolio Mail contact" enctype="text/plain" method="POST" novalidate>
        <div class="form-group">
        <label for="Club">What student organization(s) are you interested in?</label>
            <select class="custom-select" size="4" id="Club" value="Club" name="Club">
                <option value="PC/Console Gaming Club">PC/Console Gaming Club</option>
                <option value="Business Professional Association (BPA)">Business Professional Association (BPA)</option>
                <option value="Odyssey of the Mind">Odyssey of the Mind</option>
                <option value="Programming Club">Programming Club</option>
                <option value="Student Government">Student Government</option>
                <option value="Writing Club">Writing Club</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Involvement">How do you want to be involved?</label>
            <select class="custom-select" id="Involvement" value="Involvement" name="Involvement">
                <option selected value="Club Member">Club Member</option>
                <option value="Seeking Service Opportunities">Seeking Service Opportunities</option>
                <option value="Looking for Leadership Development">Looking for Leadership Development</option>
                <option value="Help with Promotion and Marketing">Help with Promotion and Marketing</option>
                <option value="Assist with Fundraising">Assist with Fundraising</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Email">What's your email address?</label>
            <input type="email" class="form-control" id="Email" placeholder="name@example.com" name="Email">
        </div>
        <button class="btn btn-dark" type="submit">Submit</button>
      </form>
  </main>
  <!-- Footer -->
  <footer class="jumbotron-fluid text-center p-5 bg-red fixed-bottom">
    <div class="container text-white">
      <p>&copy; Copyright 2022. All Rights Reserved.</p>
      <p><a href="mailto:getinvolved@cwi.edu" class="text-white">getinvolved@cwi.edu</a></p>
      <p><a href="https://cwi.edu/" target="_blank" class="text-white">College of Western Idaho</a></p>
      <a href="https://www.facebook.com" target="_blank"><img src="images/facebook-logo.png" alt="white Facebook logo" class="pr-4"></a>
      <a href="https://twitter.com" target="_blank"><img src="images/twitter-logo.png" alt="white Twitter logo"></a>
    </div>
  </footer>
</body>
</html>
