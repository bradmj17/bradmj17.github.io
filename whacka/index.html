<!doctype html>
 <!--watched https://youtu.be/ec8vSKJuZTk?si=nzhG6YxDg23Qkfj4&t=3877 , added looping and record mechanic-->
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Whac-A-Mole - brad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Brad's JavaScript Whac-a-mole</h1>
   
<div class="top">
            <div>
            <h2>Your score:</h2>
            <h2 id="score">0</h2>
        </div>
        <div>
            <h2>Best score:</h2>
            <h2 id="bestscore">0</h2>
        </div>
        <div>
            <h2>Timer:</h2>
            <h2 id="time-left">60</h2>
        </div>
</div>

    <div class="grid">
        <div class="square mole" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>
<footer>
    <button id="rules">
        Rules
    </button>
</footer>
<script src="app.js"></script>

</body>


</html>
